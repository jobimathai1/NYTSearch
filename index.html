<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NYT Search</title>
    <link rel="stylesheet" href="assets/css/reset.css" title="reset">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>


<body>


    <div class="row">
        <div class="col-12" .col-12>
            <h1 class="text-center"><i class="fa fa-newspaper-o"></i> New York Times Search</h1>
        </div>
    </div>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-12" .col-12>
                <h2 class="searchTerm"><i class="fa fa-list-alt"></i> Search Parameters:</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12" .col-12>
                <h3 class="searchTerm">Search Term:</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-12" .col-12>
                <h3 class="searchTotal">Number of Records to Retrieve:</h3>
            </div>
        </div>

        <h3 class="begin_date">Start Year (Optional)</h3>

        <h3 class="end_date">End Year (Optional)</h3>

<!-- Buttons-->

        <button type="button" class="btn btn-default">
            <i class="fa fa-search"> Search</i>
        </button>

        <button type="button" class="btn btn-default">
                <i class="fa fa-trash-o"> Clear Results</i>
        </button>

    </div>
    <br>

<!-- Results-->    
    <div class="container">
        <div class="row">

            <h3 class="results"><i class="fa fa-list-alt"></i> Top Articles</h3>
        </div>
        <div class="row">


        </div>

    </div>

    <!-- 
       <button dataSearch="Search">Search</button>
    <button dataClear="Clear">Clear</button>
   -->






    <script>
        // lets name the `results`for the area where we will display the results
        src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        type = "text/javascript"
    </script>
</body>

</html>
